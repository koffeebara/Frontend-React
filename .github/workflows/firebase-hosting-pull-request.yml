name: Deploy to Firebase Hosting on PR
on:
  pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. React 앱 빌드
      - name: Build React App
        run: npm run build

      # 5. Firebase Hosting에 배포 (미리보기 채널)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COFFEEBARA_FRONT }}
          projectId: coffeebara-front