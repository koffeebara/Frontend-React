name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설치 (프로젝트에 맞는 버전)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # volta pin 한 버전에 맞춰줌

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. React 앱 빌드
      - name: Build React App
        run: npm run build

      # 5. Firebase Hosting에 배포
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COFFEEBARA_FRONT }}
          channelId: live
          projectId: coffeebara-front